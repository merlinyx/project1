<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Film</title>
  </head>
  <body>
    <h1>Actor Information</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Film</th><th>Filmmaker</th>
            <th>Actor</th><th>Gender</th><th>Actor Image</th>
            <th>Character Played</th><th>Home</th>
          <tr>
        </thead>
        <tbody>
          {% for actor in actors %}
          <tr>
            <td><a href="{{actor.film_imdblink}}">{{ actor.film_name }}</a></td>
            <td><a href="{{actor.filmmaker_imdblink}}">{{ actor.filmmaker }}</a></td>
            <td><a href="{{actor.actor_imdblink}}">{{ actor.actor_name }}</a></td>
            <td>{{ actor.actor_gender }}</td>
            <td><img src="{{actor.actor_img}}" alt="{{actor.actor_name}}"></td>
            <td>{{ actor.character_name }}</td>
            <td><a href="/">Return home</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
